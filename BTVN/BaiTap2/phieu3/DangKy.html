<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Phiếu số 3t</title>
</head>

<body>
	<table border="1" width="800px" bgcolor="#E0F9D9">
    	<tr>
        	<td width="300px">
            	<label for="hoten">Họ và tên</label>
            </td>
            <td>
            	<input size="50" id="hoten" type="text" name="hoten"/>
            </td>
        </tr>
        <tr>
        	<td>
            	<label for="address">Địa chỉ</label>
            </td>
            <td>
            	<input size="40" type="text" id="address" name="address" />
            </td>
        </tr>
        <tr>
        	<td>
            	<label for="phone">Điện thoại</label>
            </td>
            <td>
            	<input type="texr" id="phone" name="phone" />
            </td>
        </tr>
        <tr>
        	<td>
            	<label for="phai">Phái</label>
            </td>
            <td>
            	<input id="nam" type="radio" name="gt" />
            	<label for="nam">Nam</label>
            	<input id="nu" name="gt" type="radio" />
                <label for="nu">Nữ</label>
            </td>
        </tr>
        <tr>
        	<td>
            	<label for="job">Nghề nghiệp</label>
            </td>
            <td>
            	<select id="job" name="jobs">
                	<option value="giavien">Giáo Viên</option>
                    <option value="bacsi">Bác sĩ</option>
                    <option value="congan">Công an</option>
                    <option value="congnhan">Công nhân</option>
                </select>
            </td>
        </tr>
        <tr>
        	<td>
            	<label for="sp">Chọn sản phẩm tham gia</label>
            </td>
            <td>
            	<input type="radio" value="sp1" /> Kem đánh răng <br />
                <input type="radio" value="sp2" /> Bột giặt <br />
                <input type="radio" value="sp3" /> Dầu gội đầu <br />
                <input type="radio" value="sp4" /> Sữa tắm
            </td>
        </tr>
        <tr>
        	<td>
            	<label for="people">Số người dự đoán tham gia </label>
            </td>
            <td>
            	<input size="15" type="text" id="people" name="numberOfPeople" />
            </td>
        </tr>
        <tr>
        	<td align="center" colspan="2">
            	<button type="button" value="">Đồng ý</button>
            </td>
        </tr>
    </table>
</body>
</html>
