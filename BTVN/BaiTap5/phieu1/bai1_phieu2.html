<body>
	<p>Giải phương trình bậc 2 với a = 4, b = 6, c = 2</p>
    <p>Nhấn để xem kết quả </p>
    <button onclick="myFunction()">Click here</button>
    <p id="demo"></p>
    
    
    <script>
    	function myFunction(){
			var a = 4;
			var b = 6; 
			var c = 2;
			var x1, x2;
			var del = b * b - 4 * a * c;
			x1 = (-b - sqrt(del)) / (2 * a);
			x2 = (-b + sqrt(del)) / (2 * a);	

			document.getElementById("demo").innerHTML = "123huan";
		}
		
    </script>
</body>
