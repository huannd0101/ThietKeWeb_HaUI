<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2 - Phiếu 3</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var st1="abcd"; var st2="cbad";
        // var st1="abc"; var st2="axy";
        var arr1 = st1.split("");
        var arr2 = st2.split("");
        arr1.sort();
        arr2.sort();
        var check = true;
        for(var i = 0; i < arr1.length; i++){
            if(arr1[i] != arr2[i]){
                check = false;
                break;
            }
        }

        document.getElementById("demo").innerHTML = check;
    </script>
</body>
</html>
