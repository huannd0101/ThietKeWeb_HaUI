<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích</title>
</head>
<body>
    <h1>SỞ THÍCH CỦA TÔI</h1>
    <h3>Đồ uống yêu thich</h3>
    <ol type="1">
        <li>Cà Phê Sữa</li>
        <li>Trà Thái Nguyên</li>
        <li>Nhân Trần</li>
        <li>Bia</li>
        <li>Nước Ngọt</li>
    </ol>
    <h3>Đồ yêu thích</h3>
    <ul type="circle">
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
    </ul>
    <h3>Bài hát yêu thích</h3>
    <audio controls>
        <source src="music1.mp3" type="audio/mpeg">
    </audio>
    <!-- <audio src="music1.mp3"></audio> -->
    <h3>Video yêu thích</h3>
    <video width="320px" height="240px" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
